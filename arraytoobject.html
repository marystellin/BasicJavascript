<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="getElement"></div>
    <script>
        function arrayToObject(arr)
        {       
            var y={};
            for(i=0;i<=arr.length;i++)
            {
                let n=arr[i];
                console.log(arr[i]);
                y[n]=arr[++i];
                //console.log(arr[++i]);
            }
            return JSON.stringify(y);
        }
        var result=arrayToObject(["RUBY","CHRISTY","NIXEN","JHONSON","JEYA","FRANCIS"]);
        document.getElementById("getElement").innerHTML=result;
    </script>
</body>
</html>
