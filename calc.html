<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body bgcolor="aqua">
   <marquee> <center><h1 style="background-color:royalblue">CALCULATOR</h1></center></marquee>
  <center>
<input type="text" id="num1" required>
<input type="text" id="num2" required>


<button onclick="add()">add</button>
<button onclick="sub()">sub</button>
<button onclick="mul()">mul</button>
<button onclick="div()">div</button><br><br><br>
<img src="calc.jpg" alt="cal">
</center> 
<script>
    function add(){
        var a=parseInt(document.getElementById("num1").value);
        var b=parseInt(document.getElementById("num2").value);
        var c=a+b;
        alert(c);
        
    }
    function sub(){
        var a=parseInt(document.getElementById("num1").value);
        var b=parseInt(document.getElementById("num2").value);
        var c=a-b;
        alert(c);
    }
    function mul(){
        var a=parseInt(document.getElementById("num1").value);
        var b=parseInt(document.getElementById("num2").value);
        var c=a*b;
        alert(c);
    }
    function div(){
        var a=parseInt(document.getElementById("num1").value);
        var b=parseInt(document.getElementById("num2").value);
        var c=a/b;
        alert(c);
    }
        
</script>

</body>
</html>
