<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="even"></div>
    <script>
        function isEven(n)
        {
            if(n%2==0)
            {
                return true;
            }
            else
            {
                return false;
            }
        }
        var result=isEven(8);
        document.getElementById('even').innerHTML=result;
    </script>
</body>
</html>
