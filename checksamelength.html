<body>
   <div id=samelength></div> 
   <script>
       function checklength(x,y)
       {
          var a=x.length;
          var b=y.length;
          if(a==b)
          {
              return true;
          }
          else
          {
              return false;
          }

       }
       var result=checklength("mary","stellin");
document.getElementById('samelength').innerHTML=result;
   </script>
