

<head>
    <script>
        function validateform()
        {
       
        var mail= /^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/;
        var password=/^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})/;
        var x = document.forms["form1"]["username"].value;
        var y = document.forms["form1"]["pass"].value;
        if((x=="") && (y==""))
        {
            document.getElementById("errorMsg").innerHTML="Email and password must be fill out";
            return false;
        }
        else if((x=="")||(y==""))
        {
            document.getElementById("errorMsg").innerHTML="pls fill the field";
            return false;
        }
        else((x!="")&&(y!=""))
        {
            if((mail.test(x))&&(password.test(y)))
            {
                alert("login success");
            }
            else
            {
                alert("login failed");
            }
        }
}
    </script>
</head>

<body>
<form name="form1" onsubmit="return validateform()">
Enter your mail-id;
<input type="text" name="username" placeholder="mail"> 
password:
<input type="password" name="pass" placeholder="pass">
<span id="errorMsg" style="color:blue"></span>
<br>
<input type="submit"  value="submit">
</form>
</body>
