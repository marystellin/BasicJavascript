<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="samelen"></div>
        <script>
            function getelement(arrays)
            {
               if(arrays.length==0)
               {
                   return undefined;
               }
               else
               {
                   var n=arrays[arrays.length-1];
                   return n;
               }
            }
            var result=getelement([0,1,2,3,4]);
            document.getElementById('samelen').innerHTML=result;

        </script>
</body>
</html>
